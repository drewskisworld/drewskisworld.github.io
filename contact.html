<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew Ajavon's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-center full-body">
    <div class="container p-3 d-flex flex-column h-100 mx-auto">
        <header class="mb-auto">
            <h3 class="masthead-brand">
                <i class="nes-icon heart"></i> Drew Ajavon
            </h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="cv.html">CV</a>
                <a class="nav-link active" href="contact.html">Contact</a>
            </nav>
        </header>
        <div class="container nes-container with-title mb-4">
            <p class="title">Contact Me</p>
            <div class="row">
                <div class="col-md-12">
                    <form action="" class="form-horizontal">
                        <div class="nes-balloon from-left">
                            <legend class="text-center mb-4">Send a message or link on social media</legend>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-3 control-label">Name</label>
                            <div class="offset-md-2 col-md-8">
                                <input type="text" id="name" placeholder="Your Name" class="form-control nes-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="offset-md-2 col-md-8">
                                <input type="text" id="email" placeholder="Your E-mail" class="form-control nes-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-md-3 control-label">Your Message</label>
                            <div class="offset-md-2 col-md-8">
                                <textarea rows="5" type="text" id="message" placeholder="Please Enter Your Message" class="form-control nes-input"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="nes-btn">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section class="icon-list mb-4">
            <!-- twitter -->
            <i class="nes-icon twitter is-medium"></i>
          
            <!-- facebook -->
            <i class="nes-icon facebook is-medium"></i>
          
            <!-- instagram -->
            <i class="nes-icon instagram is-medium"></i>
          
            <!-- github -->
            <i class="nes-icon github is-medium"></i>
          
            <!-- google -->
            <i class="nes-icon google is-medium"></i>
          
            <!-- gmail -->
            <i class="nes-icon gmail is-medium"></i>
          
            <!-- medium -->
            <i class="nes-icon medium is-medium"></i>
          
            <!-- linkedin -->
            <i class="nes-icon linkedin is-medium"></i>
          
            <!-- twitch -->
            <i class="nes-icon twitch is-medium"></i>
          
            <!-- youtube -->
            <i class="nes-icon youtube is-medium"></i>
          
            <!-- reddit -->
            <i class="nes-icon reddit is-medium"></i>
          
            <!-- whatsapp -->
            <i class="nes-icon whatsapp is-medium"></i>
        </section>
    </div>
    <footer class="mt-auto">
        <p>Securely Spreading <i class="nes-icon is-small heart"></i> Through Technology</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
